
<form class="form " >
    <!-- <h1 >Employee Management System</h1> -->

    <h2 class="text-center">LOGIN</h2>
    <p class="text-center">Welcome Back Please Login to your Account  !!</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1"[(ngModel)]="username" name="username"  >
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" >
    </div>
    
    <button type="submit" class="btn btn-primary " (click)="login()" >Login</button>
  </form>
